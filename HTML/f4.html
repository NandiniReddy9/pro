<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML LISTS</title>
</head>
<body>
    <h1>UNORDERED LISTS</h1>
    <ul style="list-style-type: circle">
        <li>VEERAREDDY</li>
        <li>LALITHA</li>
        <li>NANDINI</li>
        <li>BINDHU</li>
        <li>SRAVANI</li> </ul>

        <h1>ORDERED LISTS</h1>
        <ol type="a">
            <li>VEERAREDDY</li>
            <li>LALITHA</li>
            <li>NANDINI</li>
            <li>BINDHU</li>
            <li>SRAVANI</li>
        </ol>

        <h2>DESCRIPTION LIST</h2>
        <dl>
            <h4><dt><b><u><i> HTML </i></u></b></dt></h4>
            <dd>Hyper Text Markup Language</dd>
        </dl>
    

</body>
</html>
